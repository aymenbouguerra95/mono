name: Build Docker Image

# يبدأ عند أي push على main branch
on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ استنساخ الكود من repo
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ إعداد Docker Buildx
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 3️⃣ Debug: تحقق من username قبل login
    - name: Debug Docker username
      run: echo "Docker username is ${{ secrets.DOCKER_USERNAME }}"

    # 4️⃣ تسجيل الدخول إلى DockerHub
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # 5️⃣ بناء الصورة ودفعها إلى DockerHub
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/monitoring-tool:latest
